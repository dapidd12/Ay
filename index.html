
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart Rapor | Hitung Nilai Masa Depan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #030712;
            --accent-cyan: #22d3ee;
            --accent-purple: #818cf8;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: smooth;
        }
        .tech-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }
        
        /* Animasi Latar Belakang */
        .blob {
            position: fixed;
            width: clamp(300px, 40vw, 600px);
            height: clamp(300px, 40vw, 600px);
            background: radial-gradient(circle, rgba(34, 211, 238, 0.1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
            animation: move 30s infinite alternate;
        }
        .blob-2 {
            background: radial-gradient(circle, rgba(129, 140, 248, 0.1) 0%, rgba(0,0,0,0) 70%);
            animation-delay: -5s;
            animation-duration: 35s;
        }

        @keyframes move {
            from { transform: translate(-15%, -15%) scale(1); }
            to { transform: translate(15%, 15%) scale(1.1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: slideIn 0.5s ease-out forwards;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
<script type="importmap">
{

}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="blob"></div>
    <div class="blob blob-2" style="right: -5%; bottom: -5%;"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
